<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR.js and A-Frame example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@argonjs/argon@3.3.1/dist/argon.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.4/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false">
    
    <a-entity
      gps-camera
      gps-projected-camera-target="#arjs-map"
      rotation-reader
      position="0 1.6 0"
      arjs-anchor>
    </a-entity>

    <a-entity
      id="arjs-map"
      arjs-map
      arjs-map-query="/map?bbox=-74.0067,40.7130,-74.0031,40.7174"
      arjs-map-point-geometry-property="geometry"
      arjs-map-point-properties="osm_id,name"
      arjs-map-point-template="#poi-template">
    </a-entity>

    <a-entity
      id="poi-template"
      geometry="primitive: sphere; radius: 0.5;"
      material="color: red;"
      position="0 0 -5"
      text="value: {{name}}"
      scale="0.1 0.1 0.1">
    </a-entity>
  
  </a-scene>
</body>
</html>
